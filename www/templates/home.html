<ion-view view-title="Home">
  <ion-content>
    <div class="row">
      <div class="col-80 col-offset-10">
        <div class="list card" ng-repeat="child in children">
          <div class="item item-avatar">
            <div class="row">
              <a ng-href="/#/app/home/{{child.$id}}"><h2>{{child.name}}</h2></a>
            </div>
            </div>
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
