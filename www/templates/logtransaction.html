<ion-view view-title="Log a Transaction">
  <ion-content>
    <form name = "logTransactionForm" >
      <div>
        <h2>{{child.name}}</h2>
      </div>
      <br>
    <label>Log a Transaction</label>
       <div class="list">
        <ion-item class="item-divider">
        <label class="item item-input">
            <span class="input-label"></span>
            <input type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Transaction Name</span>
            <input type="text" name = "transactionName" ng-model="newTransaction.transactionName">
          </label>
          <label class="item item-input">
            <span class="input-label">Transaction Value</span>
            <input type="text" name = "transactionValue" ng-model="newTransaction.transactionValue">
          </label>
          <label class="item item-input">
            <span class="input-label">Notes</span>
            <input type="text" name = "transactionNotes" ng-model="newTransaction.transactionNotes">
          </label>
          <label class="item">
            <button type="button" class="button button-block button-calm" ng-click="postTransaction()">Add This Transaction</button>
          </label>
        </ion-item>
      </div>
    </form>
  </ion-content>
</ion-view>
