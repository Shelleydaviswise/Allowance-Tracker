<ion-view view-title="Transactions - Select the Child">
  <ion-content>
    <ion-item class="item-divider">
      <div id = "child-list">
        <label>Select Child</label>
        <div class = "listofkids"ng-repeat='child in children'>
          <a ng-href="/#/app/selecttransact/{{child.name}}">
            <h1>{{child.name}}</h1>
          </a>
        </div>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
